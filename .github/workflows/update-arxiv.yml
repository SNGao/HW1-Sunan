name: Update arXiv Papers

on:
  # Run at midnight UTC every day
  schedule:
    - cron: '0 0 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Also run on push to main (for testing)
  push:
    branches:
      - main
    paths:
      - 'coding_blog/scripts/fetch_arxiv.py'
      - 'coding_blog/scripts/config.json'
      - '.github/workflows/update-arxiv.yml'

jobs:
  update-papers:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests feedparser
      
      - name: Fetch arXiv papers and generate HTML
        run: |
          cd coding_blog/scripts
          python fetch_arxiv.py
      
      - name: Check for changes
        id: changes
        run: |
          git diff --quiet coding_blog/papers.html || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add coding_blog/papers.html
          git commit -m "Auto-update arXiv papers [skip ci]"
          git push
